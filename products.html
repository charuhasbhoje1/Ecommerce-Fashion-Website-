<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movable Left Side and Fixed Right Side</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  position: relative;
  width: 100%;
  height: 100vh;
}

.left-side {
  flex-grow: 1;
  overflow-x: hidden;
  overflow-y: auto;
  padding: 20px;
  background-color: #f4f4f4;
  transition: margin-left 0.3s ease;
}

.right-side {
  position: fixed;
  right: 0;
  top: 0;
  width: 200px;
  height: 100%;
  background-color: #ddd;
  padding: 20px;
}

.next-section {
  padding: 20px;
  background-color: #f9f9f9;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="left-side" id="left-side">
      <p>Left Side Content</p>
      <p>More content...</p>
      <p>Even more content...</p>
      <p>More...</p>
    </div>
    <div class="right-side">
      <p>Fixed Right Side Content</p>
    </div>
  </div>

  <div class="next-section">
    <p>Next Section Content</p>
    <p>Continue with the rest of the page...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
