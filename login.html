  <div class="login">
   <h1 class="text-center">Login In to Your Account</h1>
    <div id="msg" class="alert"></div>

    <form id="reg-form" >
      <div class="mb-3" >
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" >
       </div> 
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" >
       </div>
       <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control"id="password" name="password">
       </div>
       <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2">
       </div>
       <button class="btn btn-secondary" type="submit">Submit Info.</button>
    </form>
  </div>
  <script>
  function register(e) {
    e.preventDefault();
    var name=document.getElementById('name').value;
    var email=document.getElementById('email').value;
    var pass=document.getElementById('password').value;
    var pass2=document.getElementById('password2').value;
    var msg=document.getElementById('msg');
    if(name==''|| email==''|| pass==''|| pass2==''){
      msg.className="alert alert-danger";
      msg.innerHTML='Please fill Out All the Fields';
    }
    else{
      if(name.length<3){
        msg.className="alert alert-danger";
        msg.innerHTML='Name has be Atleast 3 Letters';

      }
      else{
        var atpos=email.indexOf("@");
        var dotpos=email.lastIndexOf(".");
        if(atpos<1||dotpos<atpos+2 ||dotpos+2>=email.length){
          msg.className="alert alert-danger";
          msg.innerHTML='Entered Email is Not a Valid Email!!!';

        }
        else{
          if(pass!==pass2){
            msg.className="alert alert-danger";
            msg.innerHTML='Passwords Do Not Match!!!';
          }
          else{
            msg.className="alert alert-success";
          msg.innerHTML=name+' is registered with Email Id:'+email;
          }
            
        } 
        
      } 
      
    } 
  } 
    document.getElementById('reg-form').addEventListener('submit',register,false);
  </script>
